<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>

        <div class="display">
            <input type="text" id="password" placeholder="Password">

            <img src="./images/copy.png" id="img" alt="">
        </div>

        <div class="ran">
            <label for="range" >Range:</label>
            <input type="range"  min="6" max="32" value="12" name="" id="range">

            <input type="checkbox" name=""  id="c1">
            <label for="c1">Number</label>

            <input type="checkbox"  name="" id="c2">
            <label for="c2">Characters</label>
        </div>
        <button id="button"><img src="./images/generate.png" alt="">Generate</button>
    </div>
</body>
<script src="script.js"></script>

</html>
